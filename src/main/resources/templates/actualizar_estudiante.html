<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!---------------Nav bar------------------------->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/estudiantes}">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
        </li>
    </ul>
</nav>
<br>
<!---------------Nav bar------------------------->


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Actualizar Estudiante</h1>
            <div class="card-body">
                <!---------------Config formulario------------------------->

                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">

                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="Digite su nombre :" required>
                    </div>
                    <br>

                    <div class="form-group">
                        <label>Apellido : </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                               placeholder="Digite su Apellido :" required>
                    </div>
                    <br>

                    <div class="form-group">
                        <label>Email : </label>
                        <input type="text" name="email" th:field="*{email}" class="form-control"
                               placeholder="Digite su Email :" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>



                    </div>

                </form>

                <!---------------Config formulario------------------------->

            </div>

        </div>


    </div>


</div>


</body>
</html>
